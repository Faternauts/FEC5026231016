<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Alat</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      font-weight: bold;
      font-size: 18px;
      margin: 15px;
    }
    .card {
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .quantity-btn {
      border: none;
      background-color: #ddd;
      padding: 5px 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between; /* Teks di kiri, tombol di kanan */
      align-items: center;
    }
    .konfirmasi-btn {
      width: auto; /* Agar tidak full width */
      min-width: 180px; /* Menjaga ukuran tombol agar tidak terlalu kecil */
    }
    .kamera-container {
      display: flex;
      flex-direction: column; /* Mengatur gambar & tombol ke dalam satu kolom */
      align-items: center;
    }
    .kamera {
      max-width: 150px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
    }
  </style>
  <body>
    <!-- Back Button and Header -->
    <div class="d-flex align-items-center p-3">
      <button class="btn btn-light me-2">&#8592;</button>
      <h5 class="header">
        <span class="text-secondary">CekDong!</span>
        <span class="fw-bold">Booking Alat</span>
      </h5>
    </div>

    <!-- Booking Card -->
    <div class="container">
      <div class="card">
        <div class="d-flex">
          <!-- Kolom Gambar & Tombol -->
          <div class="kamera-container">
            <img
              class="kamera"
              src="materialC/2-removebg-preview 1.png"
              alt="Camera"
            />
            <div class="quantity-control">
              <button class="quantity-btn">-</button>
              <span class="mx-2">1</span>
              <button class="quantity-btn">+</button>
            </div>
          </div>

          <!-- Kolom Informasi -->
          <div class="ms-3">
            <h6 class="fw-bold">CAMERA CANON EOS 4000D</h6>
            <p class="text-muted">
              Disewakan pada tanggal <strong>20/11/24</strong>
            </p>
            <p class="text-muted">E17.YANUAR - CREW ITS TV</p>
            <p class="text-muted">07.00 - 19.00</p>
            <p><strong>Liputan:</strong> Pengukuhan Proffesor</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div>
        <p class="text-muted mb-1">Teknisi hari ini</p>
        <p class="fw-bold">E17_AJI - TEKNISI ITS TV</p>
      </div>
      <button class="btn btn-primary konfirmasi-btn">KONFIRMASI TEKNISI</button>
    </div>
  </body>
</html>
